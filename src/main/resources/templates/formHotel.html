<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>HOTEL</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Adicionar reserva</h1>

		<form action="/hotel" method="post">

			<div>
				<label>Quantidade de pessoas:</label> <input type="text"
					name="qtdPessoas">
			</div>
			<div>
				<label>Quantidade de dias:</label> <input type="text" name="qtdDias">
			</div>
			<div>
				<label>Quantidade de quartos:</label> <input type="text"
					name="qtdQuartos">
			</div>
			<div>
				<label>Data:</label> <input type="text" name="data">
			</div>
			<button class="waves-effect waves-light btn">
				<i class="material-icons left">cloud</i>Reservar
			</button>
			<button class="waves-effect waves-light btn">
				<i class="material-icons left">close</i>Limpar
			</button>
			<div></div>
	</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>QUARTO</title>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>
<div class="container">
	<h1>Lista de reservas</h1>

	<table class="highlight">
		<thead>
			<tr>
				<th>Id:</th>
				<th>Numero do quarto:</th>
				<th>Andar:</th>
				<th>Categoria:</th>
				<th>Descrição:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="q : ${quartos}">
				<td th:text="${q.id}">1</td>
				<td th:text="${q.numero}">3</td>
				<td th:text="${q.andar}">4</td>
				<td th:text="${q.categoria}">Master</td>
				<td th:text="${q.descricao}">Quarto com suíte e vista para o mar</td>
			</tr>

		</tbody>
	</table>
	</div>
</body>
</html>

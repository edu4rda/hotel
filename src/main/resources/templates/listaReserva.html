<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>QUARTO</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Lista de reservas</h1>

		<table>
			<thead>
				<tr>
					<th>Id:</th>
					<th>Nome:</th>
					<th>Quantidade de Pessoas:</th>
					<th>Quantidade de Quartos:</th>
					<th>Quantidade de Dias:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${reservas}">
					<td th:text="${r.id}">1</td>
					<td th:text="${r.nome}">3</td>
					<td th:text="${r.qtdPessoas}">4</td>
					<td th:text="${r.qtdQuartos}">Master</td>
					<td th:text="${r.qtdDias}">Quarto com suÃ­te e vista para o mar</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>CADASTRO DE USUÁRIO</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Cadastrar Usuário</h1>
		<form action="/hotel/user" method="post">

			<div>
				<label>Nome:</label> <input type="text" name="nome">
			</div>
			<div>
				<label>CPF:</label> <input type="text" name="cpf">
			</div>
			<div>
				<label>Email:</label> <input type="text" name="email">
			</div>
			<button class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Cadastrar</button>
			<button class="waves-effect waves-light btn"><i class="material-icons left">clear</i>Limpar</button>

		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>USUARIOS</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Informações do Usuário</h1>

		<div class="col s12 m7">
			<div class="col s12 m6 l12">
				<h2 class="header"></h2>
				<div class="card horizontal">
					<div class="card-stacked">
						<div class="card-content">
							<p><strong>Id: </strong><span th:text="${usuario.id}">1</span></p>
							<p><strong>Nome: </strong><span th:text="${usuario.nome}">maria</span></p>
							<p><strong>CPF: </strong><span th:text="${usuario.cpf}">292939485</span></p>
							<p><strong>Email: </strong><span th:text="${usuario.email}">maria@gmail.com</span></p>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

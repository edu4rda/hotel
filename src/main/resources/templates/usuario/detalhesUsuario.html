<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>USUARIOS</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container"></div>
	<h1></h1>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Informações do Usuário: </span>
					<p>
						<strong>Nome: </strong><span th:text="${usuario.nome}">maria</span>
					</p>
					<p>
						<strong>CPF: </strong><span th:text="${usuario.cpf}">292939485</span>
					</p>
					<p>
						<strong>Email: </strong><span th:text="${usuario.email}">maria@gmail.com</span>
					</p>

				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Adicionar reserva: </span>
					<form action="/hotel" method="post">
						<div>
							<label>Quantidade de Pessoas: </label> <input type="text"
								name="qtdPessoas">
						</div>
						<div>
							<label>Quantidade de Dias: </label> <input type="text"
								name="qtdDias">
						</div>
						<div>
							<label>Quantidade de Quartos: </label> <input type="text"
								name="qtdQuartos">
						</div>
						<div>
							<button type="submit" class="btn">Reservar</button>
							<button type="submit" class="btn">Limpar</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
